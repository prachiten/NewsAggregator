<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBC News</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron" style="color:black">
    <h1 style="color:black">
        This is the latest news
    </h1>
</div>
<div class="container">
    {% for new, des, i, content, url in mylist %}
    <h2><a href="{{url}}">{{new}}</a></h2> 
    {{value | linebreaks}}
    {% if curr_user != "none" %}
        <form action="/save/{{new}}/{{url}}" method="POST">
            {%csrf_token%}
            <button type="submit" id="button" class="btn btn-danger">Save</button>
        </form>
    {%endif%}

    <img src="{{i}}" alt="">
    
    <h4>Description:</h4> {{des}}
    {{value | linebreaks}}

    <h4>Content:</h4> {{content}}
    {{value | linebreaks}}

    {% endfor %}
</div>
</body>
</html>
