<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Sign up for your favorite news article conglomeration-search app!</title>
    </head>

    <body>
        <nav class = "float-left">
            <a class="button" href="/" style="text-decoration:none;"> Home </a>
        </nav>
            <h2 class = "text-center">Sign Up</h2>
            <form class="p-4 mb-4 bg-dark text-light"mw-80 mh-100" action='/process_signup' method="POST">
                    {%csrf_token%}
                    <div class="container ">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" name='first_name' class="form-control w-50 p-3"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" class="form-control w-50 p-3"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else </small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label> 
                            <input name="password" type="password" class="form-control w-50 p-3" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Confirm Password</label> 
                            <input name='confirm_password' required type="password" class="form-control w-50 p-3" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        
                        <button type="submit" id="button" class="btn btn-danger">Signup</button>
                    </div>
            </form>
        <a class="button" href='/' style="text-decoration:none;">or Search Anonymously</a>
        {% if messages %}
            <ul class='messages'>
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> 
            {% endfor %}
            </ul>
        {% endif %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>
</html>
